spring:
  application:
    name: admin
  kafka:
    bootstrap-servers:
      - linux1:9092
      - linux2:9092
      - linux3:9092
  cloud:
    config:
      enabled: true
      discovery:
        service-id: admin
      username: xpp
      password: xpp
server:
  port: 7000
eureka:
  client:
    service-url:
      defaultZone: "${DISCOVERY_URL:http://xpp:xpp@localhost:8761/eureka}"
  instance:
    metadata-map:
      user: xpp
      password: xpp
